<head>

    <meta name="description" content="">

    <title>Campus Map</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <link rel="stylesheet" href="css/leaflet-search.min.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

<body>
    <!-- div for map placement on page -->
    <div  style = "width:80%; height:70%; margin: 1em auto;">
    <div id="mainMap"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-xs-12">
                <h3>CSU-Pueblo</h3>
                <h4>Buildings on Campus</h4>
                <div class="list-group" id="marker-list"></div>
                <h4>Residence Buildings on Campus</h4>
                <div class="list-group" id="res-marker-list"></div>
                <h4>Campus Greenspace and Fields</h4>
                <div class="list-group" id="field-marker-list"></div>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-12">
                <h3>City of Pueblo, CO</h3>
                <h4>Hotels</h4>
                <div class="list-group" id="hotel-marker-list"></div>
                <h4>Restaurants Near Campus</h4>
                <div class="list-group" id="restaurant-marker-list"></div>
                <h4>Places to Visit</h4>
                <div class="list-group" id="attraction-marker-list"></div>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
